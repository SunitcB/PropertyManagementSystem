spring:
  application:
    name: property-management-system
  datasource:
    password: 'guest'
    url: jdbc:mysql://localhost:3306/manage_property
    username: guest
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true
    generate-ddl: true
  sql:
    init:
      mode: always
server:
  port: 8090